name: AutoTestX CI

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:5.0
        ports:
          - 27017:27017

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Start Backend Server
        working-directory: ./backend
        run: npm start &
        env:
          MONGODB_URI: mongodb://localhost:27017/autotestx
          PORT: 5000
          IS_CI: 'true'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install AI service dependencies
        working-directory: ./ai-service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start AI Service
        working-directory: ./ai-service
        run: python main.py &

      - name: Wait for services to be ready
        run: |
          echo "Waiting for backend..."
          for i in {1..20}; do
            curl -s http://localhost:5000/ && break || sleep 2
          done
          echo "Waiting for AI service..."
          for i in {1..20}; do
            curl -s http://localhost:8000/ && break || sleep 2
          done

      - name: Seed Test Case
        run: |
          echo "Seeding a test case for execution..."
          curl -s -X POST http://localhost:5000/api/tests/add \
            -H "Content-Type: application/json" \
            -d '{"testName": "CI Health Check", "filePath": "tests/ci.js", "failureRate": 0.01, "executionTime": 500, "riskScore": 100}'

      - name: Execute Tests via AI
        run: |
          echo "Triggering AI-prioritized test execution..."
          # Send POST request to backend /execute/run
          RESPONSE=$(curl -s -X POST http://localhost:5000/api/execute/run)
          echo "Raw API Response: $RESPONSE"
          echo "-----------------------------------"
          # Extract and print the summary part to CI logs
          echo "EXECUTION MESSAGE FROM API:"
          echo $RESPONSE | grep -o '"message":"[^"]*"' | cut -d'"' -f4
          echo "EXECUTION SUMMARY FROM API:"
          echo $RESPONSE | grep -o '"summary":"[^"]*"' | cut -d'"' -f4
